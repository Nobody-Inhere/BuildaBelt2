  function showMore1() {
      d2.style.display="none";

  function doSomething(val) {

    if(val == 'red belt')

        canvas.clear();
        button.style.display="inline-block";

        color2.style.display ="none";

        //alert("I am going to add a red belt to the canvas now");
        fabric.Image.fromURL('images/redbelt.png', function(img){
          img.set({

            top: 5,
            lockMovementX: true,
            lockMovementY: true,
            lockScalingX: true,
            lockScalingY: true,
            lockRotation: true,
            lockSkewingX: true,
            lockSkewingY: true,

          canvas.add(img);
        });
